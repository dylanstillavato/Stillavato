<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2d2d2d;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .terminal-section {
            padding: 100px 20px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .prompt {
            color: #4a9eff;
            font-size: clamp(20px, 5vw, 30px);
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .text {
            color: #ffffff;
            font-size: clamp(16px, 4vw, 24px);
            word-break: break-word;
        }

        .input-section {
            padding: 20px;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: clamp(16px, 4vw, 24px);
            max-width: 100dvh;
            flex: 1;
            caret-color: #00ff00;
            min-width: 0;
        }

        input::placeholder {
            color: #666;
        }

        .cursor {
            display: inline-block;
            width: 12px;
            height: 28px;
            background-color: #00ff00;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .message {
            color: #4a9eff;
            font-size: clamp(14px, 3vw, 16px);
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            word-break: break-word;
        }

        .message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .terminal-section {
                padding: 100px 15px;
            }

            .input-section {
                padding: 15px;
            }

            .prompt {
                margin-right: 10px;
            }

            .message {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .terminal-section {
                padding: 200px 50px;
            }

            .input-section {
                padding: 100px 50px;
            }

            .message {
                padding: 100px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-section">
        <span class="prompt">&gt;</span>
        <span class="text">Inserta aqu√≠ tus deseos para 2026...</span>
    </div>

    <div class="input-section">
        <span class="prompt">&gt;</span>
        <div class="input-container">
            <input 
                type="text" 
                id="terminalInput" 
                placeholder="Escribe aqui..."
                autofocus
            />
        </div>
    </div>

    <div class="message" id="message">
        En progreso a la mejora para tu deseo...
    </div>

    <script>
        const input = document.getElementById('terminalInput');
        const message = document.getElementById('message');
        
        // Reemplaza esta URL con la de tu canal de YouTube
        const YOUTUBE_CHANNEL = 'https://www.youtube.com/@dylanstillavato';

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const userInput = input.value.trim();
                
                if (userInput) {
                    message.classList.add('show');
                    input.disabled = true;
                    
                    setTimeout(() => {
                        window.location.href = YOUTUBE_CHANNEL;
                    }, 1000);
                }
            }
        });

        // Mantener el foco en el input
        document.addEventListener('click', function() {
            input.focus();
        });
    </script>
</body>
</html>
